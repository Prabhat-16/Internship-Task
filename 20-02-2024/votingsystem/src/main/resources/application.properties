# ──────────────────────────────────────────────────
#  VoteSecure - Application Configuration
# ──────────────────────────────────────────────────
server.port=8080

# ──────────────────────────────────────────────────
#  DATABASE — MySQL
#  Make sure MySQL is running and the database exists.
#  Run this in MySQL first if needed:
#    CREATE DATABASE IF NOT EXISTS voting_system;
# ──────────────────────────────────────────────────
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/voting_system?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

# ──────────────────────────────────────────────────
#  JPA / HIBERNATE
#  ddl-auto=update  → Hibernate auto-creates/updates
#                     tables in the MySQL database.
#  Data is stored in: MySQL → voting_system database
#    Tables created:  users, candidates
# ──────────────────────────────────────────────────
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ──────────────────────────────────────────────────
#  H2 Console — disabled (using MySQL instead)
# ──────────────────────────────────────────────────
spring.h2.console.enabled=false

