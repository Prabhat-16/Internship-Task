<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --glass-bg: rgba(255, 255, 255, 0.1);
        --glass-border: rgba(255, 255, 255, 0.2);
        --text-color: #ffffff;
        --bg-color: #0f172a;
        --accent-color: #38bdf8;
        --danger-color: #f43f5e;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Outfit", sans-serif;
        background-color: var(--bg-color);
        /* Abstract Digital/Fluid themed background for interactive counter */
        background-image:
          linear-gradient(rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.85)),
          url("https://images.unsplash.com/photo-1620121692029-d088224ddc74?q=80&w=2072&auto=format&fit=crop");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: var(--text-color);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .container {
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        border-radius: 24px;
        padding: 3rem;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        text-align: center;
        animation: fadeIn 0.8s ease-out;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 300;
        margin-bottom: 2rem;
        opacity: 0.8;
        letter-spacing: 1px;
        text-transform: uppercase;
      }

      .counter-display {
        font-size: 6rem;
        font-weight: 700;
        color: var(--accent-color);
        margin-bottom: 2.5rem;
        text-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
        transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .counter-display.bump {
        transform: scale(1.2);
      }

      .controls {
        display: flex;
        justify-content: center;
        gap: 1rem;
      }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-family: inherit;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

      .btn-increment {
        background: var(--primary-gradient);
        color: white;
      }

      .btn-increment:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(118, 75, 162, 0.4);
      }

      .btn-decrement {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 1px solid var(--glass-border);
      }

      .btn-decrement:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }

      .btn-reset {
        margin-top: 1.5rem;
        background: transparent;
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.9rem;
        padding: 8px 16px;
        box-shadow: none;
      }

      .btn-reset:hover {
        color: var(--danger-color);
        background: rgba(244, 63, 94, 0.1);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Counter</h2>
      <div id="count" class="counter-display">0</div>

      <div class="controls">
        <button class="btn-decrement" onclick="updateCounter(-1)">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </button>
        <button class="btn-increment" onclick="updateCounter(1)">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </button>
      </div>
      <button class="btn-reset" onclick="resetCounter()">Reset</button>
    </div>

    <script>
      let counter = 0;
      const countDisplay = document.getElementById("count");

      function updateCounter(change) {
        counter += change;
        updateDisplay();
        triggerAnimation();
      }

      function resetCounter() {
        counter = 0;
        updateDisplay();
        triggerAnimation();
      }

      function updateDisplay() {
        countDisplay.innerText = counter;
      }

      function triggerAnimation() {
        // Remove the class safely to re-trigger animation
        countDisplay.classList.remove("bump");
        // Force browser to "reflow" to restart the animation
        void countDisplay.offsetWidth;
        countDisplay.classList.add("bump");
      }
    </script>
  </body>
</html>
