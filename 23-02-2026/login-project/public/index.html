<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxe | Secure Authentication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Immersive Background -->
    <div class="background"></div>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>

    <div class="login-container">
        <main class="login-card">
            <header>
                <h1>Luxe</h1>
                <p class="desc">Exclusive Access Portal</p>
            </header>

            <form id="loginForm">
                <div class="input-field">
                    <input type="text" id="username" placeholder="Username" required autocomplete="username">
                </div>
                
                <div class="input-field">
                    <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
                </div>

                <div class="btn-container">
                    <button type="submit" id="loginBtn">Authorize Access</button>
                </div>
            </form>

            <div id="message"></div>

            <div class="footer">
                <a href="#">Forgot Password?</a>
                <a href="#">Request Access</a>
            </div>
        </main>
    </div>

    <script>
        const form = document.getElementById("loginForm");
        const messageDiv = document.getElementById("message");
        const loginBtn = document.getElementById("loginBtn");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            
            // Animation Feedback
            loginBtn.style.pointerEvents = "none";
            loginBtn.innerHTML = '<span class="loading-spinner"></span> Authenticating...';
            messageDiv.style.display = "none";

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                
                messageDiv.innerText = data.message;
                messageDiv.style.display = "block";
                
                if (response.ok) {
                    messageDiv.className = "success";
                    // Add a celebration effect? (Optional)
                } else {
                    messageDiv.className = "error";
                }
            } catch (error) {
                messageDiv.innerText = "Secure Connection Failed âŒ";
                messageDiv.className = "error";
                messageDiv.style.display = "block";
            } finally {
                loginBtn.style.pointerEvents = "auto";
                loginBtn.innerText = "Authorize Access";
            }
        });

        // Add subtle tilt effect following mouse move
        const card = document.querySelector('.login-card');
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 45;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 45;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Reset tilt on mouse out
        document.addEventListener('mouseleave', () => {
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
            card.style.transition = "all 0.5s ease";
        });

        document.addEventListener('mouseenter', () => {
            card.style.transition = "none";
        });
    </script>
</body>
</html>
